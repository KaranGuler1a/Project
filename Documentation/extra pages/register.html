<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="register.css">
	<script defer src="js/reg.js" async></script>
</head>
<body>

<div id="error"></div>

<div id="form" class="form">
    <div class="title">
      Registration Form
    </div>
    
       <div class="inputfield">
          <label>First Name</label>
          <input id="name" class= "form-control" type="name" name="" placeholder="Name" required="">
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
         <input id="last name" class= "form-control" type="last name" name="" placeholder="Last name" required="">
     </div>
       <div class="inputfield">
          <label>Password</label>
          <input id="password" class= "form-control" type="password" name="" placeholder="Password" required="">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input id="confirm-password" class= "form-control" type="password" name="" placeholder="Confirm-password" required="">
       </div> 
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input id="email" class= "form-control" type="email" name="" placeholder="Username" required="">
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input id="phone-number" class= "form-control" type="phone number" name="" placeholder="Phone number" required="">
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield">
          <label>Pincode</label>
          <input id="pincode" class= "form-control" type="pincode" name="" placeholder="Pincode" required="">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      
        <button class ="btn">Register</button>
      
    </div>

	
</body>
</html>
