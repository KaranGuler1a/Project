<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION FORM</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/form.css">
    <script type="text/javascript" src="js/reg.js"></script>

</head>
<body>

<header>
        <div class="main">
        <div class="logo">
          <a href="https://www.designevo.com/logo-maker/"><img src="img/logo.jpg"></a>
          </div>
          <div class="nav_bar"> 
           <ul class="nav">
<li><a href="front.html">Home</a></li>
<li><a href="services.html">Services</a></li>
<li><a href="contact.html">Contact us</a></li>

</ul></div>
      
</div>
     </header>
<div id="error"></div>
<div class="form_bg">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
				<form id ="form" class="form_horizontal" onsubmit="return ready()">
					<div class="form_icon"><i class="fa fa-user-circle"></i></div>
				<h3 class="title">Registration form</h3>
				<div class="form-group">
					<span class="input-icon"><i class="fa fa-user-o"></i></span>
					 <input id="name" class= "form-control" type="text" name="" placeholder="Name" required="">
				</div>
				<div class="form-group">
					<span class="input-icon"><i class="fa fa-user"></i></span>
					<input id ="email" class= "form-control" type="email" name="" placeholder="E-mail" required="" >
				</div>
				<div class="form-group">
					<span class="input-icon"><i class="fa fa-lock"></i></span>
					<input id="password" class= "form-control" type="password" name="" placeholder="password" required="">
				</div>
				<div class="form-group">
					<span class="input-icon"><i class="fa fa-lock"></i></span>
					<input id="confirm-password" class= "form-control" type="password" name="" placeholder="Confirm-password" required="">
				</div>
				
				<div class="form-group">
					<span class="input-icon"><i class="fa fa-phone"></i></span>
					<input id="phone-number" class= "form-control" type="text" name="" placeholder="Phone number" required="">
				</div>
				<div class="form-group">
					<span class="input-icon"><i class="fa fa-map-marker"></i></span>
					<textarea id="address" class="form-control" placeholder="address" required=""></textarea>
				</div>
				<div class="form-group">
					<span class="input-icon"><i class="fa fa-map-marker"></i></span>
					<input id="pincode" class= "form-control" type="text" name="" placeholder="Pincode" required="">
				</div>
				<button class="btn" type="submit">register</button>
				<ul class="form-options">
					<li><a href="login.html">Already Registered<i class="fa fa-arrow-right"></i></a></li>
				</ul>
				</form>
			</div>
		</div>
	</div>
</div>


</body>
</html>
